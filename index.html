<html lang="en">
<head>

    <title>Orange SignUp</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>

    
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src= "images/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/1.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
    </div>
      </div>
      <div class="col-lg-8 col-sm-12">
          
            <nav class="navbar navbar-light ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="" width="260" height="70" class="d-inline-block align-text-top">
                    
                  </a>
                  <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Help
                        </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Terms & Conditions</a>
                    </li>
                  </ul>
                  
                </div>
              </nav>
                  
              <hr>
              <form>
                <div class="mb-3">
                    <h2>Create an account</h2>
                  <label for="InputEmail1" class="form-label">Email address <span>*</span></label>
                  <input type="email" class="form-control" id="input_email" aria-describedby="emailHelp">
                  <p id="email_message"></p>
                  <div id="emailHelp" class="form-text">eg: username@domain.com</div>
                </div>
                <div class="mb-3">
                    <label for="InputMobile" class="form-label">Mobile <span>*</span></label>
                    <input type="text" maxlength="10" class="form-control" id="input_mobile">
                    <p id="message_mobile"></p>
                    <div id="mobileHelp" class="form-text">eg: 077********</div>
                  </div>
                <div class="mb-3">
                  <label for="InputPassword" class="form-label">Password <span>*</span></label>
                  <input type="password" class="form-control" id="input_pass">
                  <p id="pass_message"></p>
                  <div id="pass_help" class="form-text">The Password should be between 6-18 characters.</div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox"  id="check_terms">
                  <label class="form-check-label" for="exampleCheck1">I agree to the <a href=""> terms & conditions </a> Orange.</label>
                  <p id="check_terms_message"></p>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" checked  id="exampleCheck1 ">
                    <label class="form-check-label" for="exampleCheck1">Receive Coding Academy Newsletter.</label>
                  </div>
                <button id="signup_btn" type="submit" class="btn btn-primary">SignUp</button>
                <br>
                <button type="submit" class="btn btn-primary">Already Have an Account?Login</button>
              </form>
              
                
             
              </div>
          </div>
        </div>




   
    


    <script src="js/main.js"></script>
